# We use a much darker secondary color (rgba(1a1a1aaa)) to create a "shadow" that moves.
# This makes the animation visible even on a white/light background.
$activeBorderColor = rgba(806e3dee) rgba(1a1a1aff) rgba(00000000) rgba(00000000) rgba(b09247ee) 90deg

general {
    border_size         = 3       # Increased slightly for better visibility on light themes
    col.active_border   = $activeBorderColor
}

group {
    col.border_active   = $activeBorderColor
}
