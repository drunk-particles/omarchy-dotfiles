[colors.accents]
blue = "#aca3a3"
green = "#a19696"
magenta = "#bab3b3"
orange = "#9d9393"
purple = "#d2cece"
red = "#9a8e8e"
yellow = "#b5aeae"
cyan = "#c9c3c3"
