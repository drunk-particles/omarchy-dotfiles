# ==========================================
# NAVIGATION & TERMINATION
# ==========================================
q           quit                        # Just close (no resume save)
Q           quit-watch-later            # Save position and close (capital Q)
ESC         set fullscreen no           # Exit fullscreen only

# ==========================================
# AUDIO & VOLUME
# ==========================================
UP          add volume 2
DOWN        add volume -2
WHEEL_UP    add volume 2
WHEEL_DOWN  add volume -2
m           cycle mute                 # Quick mute (added for convenience)
a           cycle audio                 # Cycle audio tracks

# ==========================================
# SUBTITLES
# ==========================================
s           cycle sub                   # Cycle subtitle tracks
S           cycle sub-visibility        # Shift+S hide/show subs (your original)
v           cycle sub-visibility        # Alternative toggle (keep both)
z           add sub-delay -0.1          # Sub delay back
Z           add sub-delay +0.1          # Sub delay forward

# ==========================================
# SEEKING (keyboard only now â€“ mouse/trackpad seeking disabled below)
# ==========================================
RIGHT       seek  5
LEFT        seek -5
SHIFT+RIGHT seek  30
SHIFT+LEFT  seek -30
.           frame-step                  # Next frame
,           frame-back-step             # Prev frame

# ==========================================
# MOUSE / TRACKPAD CONTROLS (your requests here)
# ==========================================
MBTN_LEFT           cycle pause         # Single left-click or trackpad tap = pause/play (YouTube style!)
MBTN_LEFT_DBL       cycle fullscreen    # Double-click = fullscreen toggle
MBTN_RIGHT          cycle pause         # Right-click also pause (redundancy is nice)

# Disable accidental seeking / fast-forward from mouse/trackpad
# - Ignores drag (horizontal movement while holding left)
# - Ignores wheel horizontal (if your trackpad supports it)
# - No seek on wheel vertical (you already use it for volume)
WHEEL_LEFT          ignore
WHEEL_RIGHT         ignore
# If you ever want to re-enable drag-seek later, remove or comment the next line
ignore              seek                # Broadly blocks unbound mouse seeks (safe catch-all)

# ==========================================
# SCREENSHOT & EXTRAS
# ==========================================
Shift+S     screenshot                  # Shift+S = screenshot (with subs/OSD)
Alt+s       screenshot-raw              # Alt+S = clean screenshot (no subs)
o           show-progress               # Progress/time OSD
i           script-binding stats/display-stats  # Stats overlay toggle
?           show-bindings               # Show your full key list