# ==========================================
# NAVIGATION & TERMINATION
# ==========================================
q           quit                        # Just close (no resume save)
SHIFT+q     quit-watch-later            # Save position and close
ESC         set fullscreen no           # Exit fullscreen only

# ==========================================
# AUDIO & VOLUME
# ==========================================
UP          add volume 2                # Arrow Up: Vol +
DOWN        add volume -2               # Arrow Down: Vol -
WHEEL_UP    add volume 2                # Mouse Wheel Up: Vol +
WHEEL_DOWN  add volume -2               # Mouse Wheel Down: Vol -
# Press 'a' to cycle audio tracks (English -> Japanese, etc.)
a           cycle audio                 

# ==========================================
# SUBTITLES
# ==========================================
s           cycle sub                   # 's' to cycle subtitle tracks
S           cycle sub-visibility        # 'Shift + s' to hide/show subs
v           cycle sub-visibility        # Alternative hide/show toggle

# ==========================================
# SEEKING (Fast & Instant)
# ==========================================
RIGHT       seek  5                     # 5 seconds forward
LEFT        seek -5                     # 5 seconds back
SHIFT+RIGHT seek  30                    # 30 seconds forward
SHIFT+LEFT  seek -30                    # 30 seconds back

# ==========================================
# MOUSE SHORTCUTS
# ==========================================
MBTN_LEFT_DBL cycle fullscreen          # Double click: Fullscreen toggle
MBTN_RIGHT    cycle pause               # Right click: Play/Pause
