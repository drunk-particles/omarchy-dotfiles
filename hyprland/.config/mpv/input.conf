# ==========================================
# NAVIGATION & TERMINATION
# ==========================================
q           quit                        # Just close (no resume save)
Q           quit-watch-later            # Save position and close (capital Q)
ESC         set fullscreen no           # Exit fullscreen only

# ==========================================
# AUDIO & VOLUME
# ==========================================
UP          add volume 2
DOWN        add volume -2
WHEEL_UP    add volume 2
WHEEL_DOWN  add volume -2
m           cycle mute                 # Quick mute
a           cycle audio                # Cycle audio tracks

# ==========================================
# SUBTITLES
# ==========================================
s           script-binding uosc/subtitles     #cycle sub       # Cycle subtitle tracks
S           cycle sub-visibility       # Shift+S hide/show subs
v           cycle sub-visibility       # Alternative toggle
z           add sub-delay -0.1         # Sub delay back
Z           add sub-delay +0.1         # Sub delay forward

# ==========================================
# SEEKING (keyboard only)
# ==========================================
RIGHT       seek  5
LEFT        seek -5
SHIFT+RIGHT seek  30
SHIFT+LEFT  seek -30
.           frame-step                 # Next frame
,           frame-back-step            # Prev frame

# ==========================================
# MOUSE / TRACKPAD CONTROLS
# ==========================================
MBTN_LEFT           cycle pause        # Single left-click / trackpad tap = pause/play
MBTN_RIGHT          script-binding uosc/menu        # Right-click = pause

# Double left-click / trackpad double-tap â†’ position-aware seek or fullscreen
# (Handled by ~/.config/mpv/scripts/position-seek.lua)
MBTN_LEFT_DBL       script-binding position-aware-doubleclick

# Disable accidental seeking from mouse/trackpad horizontal wheel
# (Drag seek is already prevented since no seek bound to mouse hold/move)
WHEEL_LEFT          ignore
WHEEL_RIGHT         ignore

# Optional: Block any stray unbound mouse movement actions (helps on trackpads)
# MOUSE_MOVE        ignore   # Uncomment if you notice weird cursor behavior

# ==========================================
# SCREENSHOT & EXTRAS
# ==========================================
Shift+S     screenshot                 # Shift+S = screenshot (with subs/OSD)
Alt+s       screenshot-raw             # Alt+S = clean screenshot (no subs)
o           show-progress              # Progress/time OSD
i           script-binding stats/display-stats  # Stats overlay toggle (press i)
?           script-binding stats/display-stats-toggle  # FIXED: Press ? to toggle stats overlay (shows info including some keys)