# ==========================================
# DISPLAY & BORDERS
# ==========================================
# Disables top bar since you have border=no in mpv.conf
top_bar=no_border
ui_scale=1.0
animation_duration=100

# ==========================================
# TIMELINE / SEEKBAR
# ==========================================
timeline_style=bar
timeline_size=3.5
timeline_persistency=paused
timeline_border=1
# Flash duration when seeking
flash_timeline_duration=400

# ==========================================
# VOLUME (HIDDEN AS REQUESTED)
# ==========================================
volume_size=0
volume_persistency=never

# ==========================================
# COMPACT MENU & AESTHETICS
# ==========================================
menu_min_width=200
menu_padding=2
menu_item_height=28
menu_opacity=0.9
# Using 'gap' on both sides centers your icons nicely
controls=gap,menu,subtitles,audio,video,playlist,gap
controls_size=26
controls_margin=12

# ==========================================
# THUMBNAILS & FEEDBACK
# ==========================================
# Requires thumbfast script: https://github.com
thumbnails=yes
pause_indicator=icon

# ==========================================
# COLORS (YOUR CUSTOM F7E3AC THEME)
# ==========================================
# Primary accent (creamy gold)
color=F7E3AC
# Deep background with 80% opacity for glass effect
background=0A0A0A
background_opacity=0.8
