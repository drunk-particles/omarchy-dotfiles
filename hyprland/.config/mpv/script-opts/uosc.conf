# ==========================================
# DISPLAY & BORDERS
# ==========================================
top_bar=no_border
ui_scale=1.0
animation_duration=100

# ==========================================
# TIMELINE / SEEKBAR
# ==========================================
timeline_style=bar
timeline_size=3.5
timeline_persistency=paused
timeline_border=1
flash_timeline_duration=400

# ==========================================
# VOLUME (HIDDEN)
# ==========================================
volume_size=0
volume_persistency=never

# ==========================================
# COMPACT MENU & AESTHETICS
# ==========================================
menu_min_width=130
menu_padding=8
menu_item_height=30
menu_opacity=0.3
# Centered icons layout: menu, subs, audio, video, playlist
controls=gap,subtitles,audio,gap
controls_size=28
controls_margin=12

# ==========================================
# THUMBNAILS & FEEDBACK
# ==========================================
thumbnails=yes
pause_indicator=icon

# ==========================================
# COLORS (EVERFOREST THEME)
# ==========================================
# Primary accent color (mapped from #d3c6aa)
color=d3c6aa

# UI Background (mapped from #2d353b)
background=2d353b

# This controls the transparency of the background panels
background_opacity=0.85
