#top_bar=never
top_bar=no_border
# Removes the OS title bar and borders
border=no

# This removes the volume bar from the right side
volume_size=0

# This ensures the volume doesn't pop up during proximity/hover
volume_persistency=never


# Timeline / seekbar
timeline_style=bar
timeline_size=3
# Note: persistency uses flags. 'paused' is valid.
timeline_persistency=paused
# Tooltip is a boolean (yes/no)
timeline_border=1

# Controls (The 'controls' line defines WHAT buttons show up)
# I've set a clean layout: menu, subtitles, audio, playlist, and gap
controls=menu,gap,subtitles,audio,video,playlist,gap
controls_size=32
controls_margin=8

# Appearance & Glass Blur
# Note: 'menu_blur' isn't a standard uosc.conf setting (it depends on your OS compositor)
# but we can set the opacity for that "glass" look.
menu_opacity=0.95

# Thumbnails (Requires thumbfast script installed separately)
thumbnails=yes

# Colors - Converting your "F7E3AC" to uosc format
# uosc uses HEX codes. Ensure no '#' is used.
color=F7E3AC
# Background is HEX + Alpha (0A0A0A at 80% opacity)
background=0A0A0A
background_opacity=0.8

# Scale
ui_scale=1.0
