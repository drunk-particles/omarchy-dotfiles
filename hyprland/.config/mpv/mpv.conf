# ==========================================
# 1. WINDOW & FULLSCREEN – Seamless & instant feel
# ==========================================
fs                  = yes               # alias for fullscreen=yes (cleaner)
keepaspect          = yes               # maintain aspect on window resize
force-window        = immediate         # key: early window create → fs activates smoother/faster
x11-bypass-compositor = yes             # less compositor lag/flicker (X11/Wayland/GNOME/KDE)
ontop               = yes               # "exclusive" mode vibe, reduces DWM interference

# If on Wayland & still tiny delay → uncomment:
# gpu-context       = wayland

# ==========================================
# 2. PLAYBACK & RESUME – Consistent across files
# ==========================================
video-aspect-override = 16:9            # force 16:9 (kills pillarbox/weird crops)
save-position-on-quit = yes
watch-later-directory = ~/.local/state/mpv/watch_later/  # modern Arch XDG path

keep-open           = always            # prevents auto-close → resume more reliable
# If resume still flakes on some files (e.g. network) → uncomment:
# write-filename-in-watch-later-config = yes  # filename-based hashing

# ==========================================
# 3. VIDEO – Modern quality (Arch-tuned)
# ==========================================
profile             = gpu-hq
vo                  = gpu-next
gpu-api             = vulkan            # flawless on most Arch setups (AMD/Intel/NVIDIA 2020+)
hwdec               = auto-copy         # safe/compatible

# ==========================================
# 4. SUBTITLES – Top-tier consumer comfort (warm, premium cinematic)
# ==========================================
sub-font            = "Noto Sans, Roboto, Arial, sans-serif"  # clean modern fallback

sub-font-size       = 54                # luxurious on big screens/TVs
sub-bold            = yes

sub-color           = '#F7E3AC'         # warmer creamy gold (peak dark-room comfort, less eye strain)
sub-border-size     = 3.5
sub-border-color    = '#0A0A0A'         # deep black outline
sub-shadow-offset   = 1.8
sub-shadow-color    = '#000000BB'       # soft depth/pop

sub-back-color      = '#00000066'       # subtle translucent box → ultimate readability

sub-pos             = 94                # perfect lower placement
sub-margin-y        = 48                # edge breathing room
sub-align-x         = center
sub-align-y         = bottom

sub-blend-subtitles = yes               # buttery blending
sub-ass-override    = force             # consistent styling

# ==========================================
# 5. LANGUAGES + MISC (streaming tweaks)
# ==========================================
alang               = eng,en,en-US,ja
slang               = eng,en,en-US,ara

cache               = yes
demuxer-max-bytes   = 600MiB
ytdl-format         = bestvideo[height<=?2160][fps<=?60]+bestaudio/best

osd-level           = 1                 # minimal/clean OSD