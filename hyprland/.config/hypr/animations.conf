# Hyde dotfile's animations & Glow effects
animations {
    enabled = true

    # Bezier curves: Streamlined and enhanced for better easing (removed redundancies/placeholders)
    bezier = wind, 0.05, 0.9, 0.1, 1.05      # Overshoot for bouncy feel
    bezier = winIn, 0.1, 1.1, 0.1, 1.1       # Exaggerated entry pop
    bezier = winOut, 0.3, -0.3, 0, 1         # Smooth exit with undershoot
    bezier = linear, 0, 0, 1, 1              # Clean linear (merged from your variants)
    bezier = slowEase, 0.3, 0, 0.2, 1        # Gentle easing for borders/fades

    # Window animations: Kept your core style but tuned durations for fluidity
    animation = windows, 1, 6, wind, popin 80%     # Slightly slower for pro smoothness
    animation = windowsIn, 1, 7, winIn, slide      # Bouncier entry
    animation = windowsOut, 1, 5, winOut, slide    # Quick exit
    animation = windowsMove, 1, 5, wind, slide     # Consistent move

    # Border & decorative: Added borderangle loop for dynamic glow
    animation = border, 1, 12, slowEase            # Slower for elegant transitions
    animation = borderangle, 1, 50, linear, loop   # Gentle rotating gradient (modern flair)
    animation = fade, 1, 8, slowEase               # Softer fade timing

    # Workspaces & layers: Tuned for responsiveness
    animation = workspaces, 1, 6, wind             # Smooth workspace switches
    animation = layers, 1, 5, wind, slide          # Quick layer animations
}

# Personal Hyprland configuration & Gestures
# Note: The 'gestures {}' block and 'workspace_swipe' variables are deprecated in v0.51.0+

# Enable 3-finger horizontal swipe to switch workspaces
gesture = 3, horizontal, workspace

# 4-finger up swipe for fullscreen
gesture = 4, up, scale: 1.5, fullscreen
