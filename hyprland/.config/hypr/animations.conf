# Hyde dotfile's animations
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    # Define placeholder curves for hyprfocus to prevent errors
    bezier = myCurve, 0.05, 0.9, 0.1, 1.05 # Reusing 'wind' parameters
    bezier = myCurve2, 0.1, 1.1, 0.1, 1.1 # Reusing 'winIn' parameters

    # Window Animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Decorative Animations
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    
    # Walker/Layer Animation Speed (Reduced from 2 to 1 for faster response)
    animation = layers, 1, 0.1, wind, slide

    # Hyprfocus
    animation = hyprfocusIn, 1, 1.7, myCurve
    animation = hyprfocusOut, 1, 1.7, myCurve2
}

    # Layer Rules for Walker
layerrule {
  name = layerrule-1
  
  match:namespace = walker
}

layerrule {
  name = layerrule-2
  animation = slide
  match:namespace = ^(walker)$
}

# New 2026 syntax for Hyprland v0.53.0+
layerrulev2 = blur, on, match:namespace, ^(waybar)$
layerrulev2 = ignore_alpha, 0.1, match:namespace, ^(waybar)$


# Add any other personal Hyprland configuration below
gesture = 3, horizontal, workspace
gesture = 4, up, scale: 1.5, fullscreen
gesture { workspace_swipe_distance = 200 }

# Hyprcursor (Modern)
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

# XCursor (Legacy/GTK fallback)
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt6ct