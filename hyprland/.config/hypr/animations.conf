# Hyde dotfile's animations
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    # Define placeholder curves for hyprfocus to prevent errors
    bezier = myCurve, 0.05, 0.9, 0.1, 1.05 # Reusing 'wind' parameters
    bezier = myCurve2, 0.1, 1.1, 0.1, 1.1 # Reusing 'winIn' parameters

    # Window Animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Decorative Animations
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    
    # Walker/Layer Animation Speed (Reduced from 2 to 1 for faster response)
    animation = layers, 1, 0.1, wind, slide

    # Hyprfocus
    animation = hyprfocusIn, 1, 1.7, myCurve
    animation = hyprfocusOut, 1, 1.7, myCurve2
}

animations {
    enabled = yes

    # Define a linear bezier for a smooth, constant rotation
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    # The actual 'swirl' config:
    # animation = borderangle, ON/OFF, SPEED, CURVE, STYLE
    animation = borderangle, 1, 30, linear, loop 
}




# Add any other personal Hyprland configuration below
gesture = 3, horizontal, workspace
gesture = 4, up, scale: 1.5, fullscreen
gesture { workspace_swipe_distance = 200 }

