# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
# General settings for layout, gaps, borders
general {
    gaps_in = 3                  # Slightly increased for breathing room, common in modern rices
    gaps_out = 2                 # Balanced outer gaps to avoid edge crowding
    border_size = 2              # Thicker borders enhance the glow/gradient effect
    col.active_border = rgba(33ccffee) rgba(00ff99ee) rgba(00000000) rgba(00000000) 45deg  # Kept your vibrant gradient
    col.inactive_border = rgba(595959aa)  # Subtle gray for inactive

    layout = master              # Your preference; keeps things simple and productive
}

# Decoration for visuals: rounding, opacity, blur, shadows
decoration {
    rounding = 8                # Smoother corners for a modern, pill-like feel (up from 8)

    active_opacity = 1.0
    inactive_opacity = 0.92       # Slight bump for less "faded" inactive windows

    shadow {
        enabled = true
        range = 3                # Slightly larger for softer depth without performance hit
        render_power = 2         # Smoother rendering in 2026 builds
        color = rgba(33ccff88)   # Faint cyan to match active border glow
        color_inactive = rgba(11111188)  # Subtle dark shadow for inactive (fixes flat look)
    }

    blur {
        enabled = true
        size = 10
        passes = 3               # Extra pass for higher-quality, frosted-glass blur
        vibrancy = 0.25          # Subtle tint enhancement
        contrast = 0.85          # Adds depth/material feel
        noise = 0.015            # Light grain for less sterile appearance
        new_optimizations = true
        ignore_opacity = true
        xray = true              # Keeps layering visible (experimental but stable in recent builds)
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}
