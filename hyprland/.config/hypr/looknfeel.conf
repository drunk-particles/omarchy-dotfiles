# --- General Settings ---
# Layout, gaps, and borders
# Reference: https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout              = master              # Your preference; keeps things simple and productive
    gaps_in             = 3                   # Slightly increased for breathing room
    gaps_out            = 2                   # Balanced outer gaps to avoid edge crowding
    border_size         = 2                   # Thicker borders enhance the glow/gradient effect
    #col.active_border   = rgba(33ccffee) rgba(00ff99ee) rgba(00000000) rgba(00000000) rgba(33ccffee) 90deg
    col.inactive_border = rgba(444444aa)      # Subtle gray for inactive
}

# --- Decoration Settings ---
# Visuals: rounding, opacity, blur, shadows
decoration {
    rounding         = 8                      # Smoother corners for a modern, pill-like feel
    active_opacity   = 1.0
    inactive_opacity = 0.99                   # Slight bump for less "faded" inactive windows

    # Shadow Configuration
    shadow {
        enabled        = true
        render_power   = 0                    # Smoother rendering in 2026 builds
        # range        = 5                    # Slightly larger for softer depth
        # color        = rgba(33ccff88)       # Faint cyan to match active border glow
        # color_inactive = rgba(11111188)      # Subtle dark shadow for inactive
    }

    # Blur Configuration
    blur {
        enabled           = true
        size              = 10
        passes            = 3                 # Extra pass for higher-quality, frosted-glass blur
        vibrancy          = 0.25              # Subtle tint enhancement
        contrast          = 0.85              # Adds depth/material feel
        noise             = 0.015             # Light grain for less sterile appearance
        new_optimizations = true
        ignore_opacity    = true
        # xray            = true              # Keeps layering visible
    }
}

