# --- Graphics & Rendering ---
# Note: cursor_hardware is now preferred in 'cursor' config block, but env works
env = CURSOR_FLAGS, 1 
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1

# --- Cursor Theming ---
# Matches Hyprcursor (Modern) and XCursor (Legacy fallback)
env = HYPRCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24

# --- Toolkit & App Styling ---
env = QT_QPA_PLATFORMTHEME, qt6ct             # Use qt6ct or qt5ct for styling
env = GDK_BACKEND, wayland,x11                # Prefer Wayland for GTK apps
env = QT_QPA_PLATFORM, wayland;xcb            # Prefer Wayland for QT apps
